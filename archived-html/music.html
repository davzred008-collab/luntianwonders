<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luntian Vibe | Nature Sounds</title>
    <link rel="icon" type="image/png" href="images/lwowhite.png">
    <link rel="shortcut icon" href="images/lwowhite.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/lwowhite.png">
    <meta name="theme-color" content="#064e3b">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Merriweather:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- LOAD MAIN SITE LOGIC -->
    <script src="js/main.js" defer></script>
    <!-- LOAD PLAYER LOGIC -->
    <script src="js/mini-player.js" defer></script>

    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #121212; color: #ffffff; }
        .bg-spotify-dark { background-color: #121212; }
        .text-luntian { color: #34d399; }
        .spin-slow { animation: spin 8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <div id="header-placeholder"></div>

    <!-- MAIN LAYOUT -->
    <div class="flex-1 flex overflow-hidden pt-20"> 
        
        <!-- SIDEBAR -->
        <aside class="w-64 bg-black hidden md:flex flex-col border-r border-white/5">
            <div class="p-6">
                <div class="flex items-center gap-2 mb-8 text-emerald-400">
                    <i class="fas fa-music text-2xl"></i>
                    <span class="font-bold tracking-widest text-sm">LUNTIAN VIBE</span>
                </div>
                <ul class="space-y-4 text-sm font-bold text-slate-400">
                    <li class="hover:text-white cursor-pointer flex items-center gap-3"><i class="fas fa-home"></i> Home</li>
                    <li class="hover:text-white cursor-pointer flex items-center gap-3"><i class="fas fa-search"></i> Search</li>
                    <li class="hover:text-white cursor-pointer flex items-center gap-3 text-white"><i class="fas fa-book"></i> Your Library</li>
                </ul>
            </div>
            <div class="flex-1 overflow-y-auto px-2">
                <div class="mt-4 px-4 pb-2 text-xs font-bold text-slate-500 uppercase tracking-widest">Playlists</div>
                <ul class="space-y-1 text-sm text-slate-400" id="playlist-sidebar">
                    <!-- JS Injected -->
                </ul>
            </div>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-1 bg-spotify-dark overflow-y-auto relative">
            <div class="absolute inset-0 h-64 bg-gradient-to-b from-emerald-900 to-transparent opacity-50 pointer-events-none"></div>

            <div class="relative z-10 p-8">
                <!-- Header Info -->
                <div class="flex flex-col md:flex-row items-end gap-6 mb-8">
                    <div class="w-48 h-48 shadow-2xl relative group">
                        <img id="main-album-art" src="images/logo.png" class="w-full h-full object-cover shadow-2xl rounded">
                    </div>
                    <div class="mb-2">
                        <p class="text-xs font-bold uppercase tracking-widest text-emerald-400 mb-2">Curated Playlist</p>
                        <h1 class="text-5xl md:text-7xl font-black mb-4 tracking-tight">Sounds of Port Barton</h1>
                        <p class="text-slate-400 text-sm">Relax with the ambient sounds of the mangroves, waves, and local Cuyonon culture.</p>
                        
                        <div class="flex items-center gap-4 mt-6">
                            <button id="play-all-btn" class="bg-emerald-500 text-black rounded-full w-14 h-14 flex items-center justify-center hover:scale-105 transition shadow-lg">
                                <i class="fas fa-play text-xl ml-1"></i>
                            </button>
                            <button class="text-slate-400 hover:text-white text-3xl"><i class="far fa-heart"></i></button>
                        </div>
                    </div>
                </div>

                <!-- Song List Table -->
                <div class="bg-white/5 rounded-xl p-4 backdrop-blur-sm">
                    <div class="grid grid-cols-12 text-slate-400 text-xs uppercase font-bold border-b border-white/10 pb-2 mb-4 px-4">
                        <div class="col-span-1">#</div>
                        <div class="col-span-11 md:col-span-5">Title</div>
                        <div class="col-span-3 hidden md:block">Album</div>
                        <div class="col-span-2 hidden md:block">Date Added</div>
                        <div class="col-span-1 text-right hidden md:block"><i class="far fa-clock"></i></div>
                    </div>
                    <div id="songs-container" class="flex flex-col gap-2">
                        <!-- JS Injected -->
                    </div>
                </div>
            </div>
            <div class="h-32"></div>
        </main>
    </div>

    <!-- FIXED BOTTOM PLAYER BAR -->
    <footer class="bg-black border-t border-white/10 h-24 px-4 flex items-center justify-between fixed bottom-0 w-full z-[60]">
        <!-- Now Playing Info -->
        <div class="flex items-center w-1/3 min-w-[150px]">
            <img id="player-art" src="images/logo.png" class="h-14 w-14 object-cover rounded shadow-md mr-4 hidden md:block">
            <div>
                <h4 id="player-title" class="text-sm font-bold text-white hover:underline cursor-pointer">Select a Song</h4>
                <p id="player-artist" class="text-xs text-slate-400 hover:underline cursor-pointer hover:text-white">Luntian Wonders</p>
            </div>
        </div>

        <!-- Player Controls -->
        <div class="flex flex-col items-center w-1/3 max-w-xl">
            <div class="flex items-center gap-6 mb-1">
                <button class="text-slate-400 hover:text-white text-lg"><i class="fas fa-random"></i></button>
                <button id="prev-btn" class="text-slate-400 hover:text-white text-xl"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" class="bg-white text-black rounded-full w-8 h-8 flex items-center justify-center hover:scale-105 transition">
                    <i class="fas fa-play text-xs ml-0.5"></i>
                </button>
                <button id="next-btn" class="text-slate-400 hover:text-white text-xl"><i class="fas fa-step-forward"></i></button>
                <button class="text-slate-400 hover:text-white text-lg"><i class="fas fa-redo"></i></button>
            </div>
            <div class="w-full flex items-center gap-2 text-xs text-slate-400 font-mono">
                <span id="current-time">0:00</span>
                <div class="relative w-full group h-1 bg-slate-600 rounded-full cursor-pointer">
                    <div id="progress-bar" class="bg-white h-1 rounded-full absolute top-0 left-0 w-0 group-hover:bg-emerald-500"></div>
                </div>
                <span id="total-duration">--:--</span>
            </div>
        </div>

        <!-- Volume Controls -->
        <div class="flex items-center justify-end w-1/3 min-w-[150px] gap-3 text-slate-400">
            <i class="fas fa-volume-up text-sm"></i>
            <div class="bg-slate-600 h-1 rounded-full w-24 relative group cursor-pointer">
                <div class="bg-white h-1 rounded-full w-3/4 absolute top-0 left-0 group-hover:bg-emerald-500"></div>
            </div>
        </div>
    </footer>

    <audio id="audio-player"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get playlist from mini-player.js global variable
            // If mini-player.js hasn't loaded yet, default to empty array
            const songs = window.LuntianPlaylist || [
                { title: "Demo Track", artist: "Luntian", src: "audio/anthem.mp3", cover: "images/logo.png" }
            ];

            let isPlaying = false;
            let currentSongIndex = 0;
            const audio = document.getElementById('audio-player');
            const playBtn = document.getElementById('play-pause-btn');
            const playBtnIcon = playBtn.querySelector('i');
            const progressBar = document.getElementById('progress-bar');
            
            const songContainer = document.getElementById('songs-container');
            const sidebarList = document.getElementById('playlist-sidebar');

            // Render List
            songs.forEach((song, index) => {
                const row = document.createElement('div');
                row.className = "grid grid-cols-12 items-center hover:bg-white/10 rounded-md p-2 cursor-pointer group transition";
                row.innerHTML = `
                    <div class="col-span-1 text-slate-400 group-hover:text-white flex items-center justify-center">
                        <span class="group-hover:hidden">${index + 1}</span>
                        <i class="fas fa-play text-xs hidden group-hover:block text-white"></i>
                    </div>
                    <div class="col-span-11 md:col-span-5 flex items-center gap-3">
                        <img src="${song.cover}" onerror="this.src='images/logo.png'" class="w-10 h-10 object-cover rounded shadow-sm">
                        <div>
                            <div class="text-white text-sm font-bold group-hover:text-emerald-400">${song.title}</div>
                            <div class="text-slate-400 text-xs">${song.artist}</div>
                        </div>
                    </div>
                    <div class="col-span-3 hidden md:block text-slate-400 text-sm hover:text-white">Luntian Sounds</div>
                    <div class="col-span-2 hidden md:block text-slate-400 text-xs">2025</div>
                    <div class="col-span-1 hidden md:block text-right text-slate-400 text-sm font-mono">--:--</div>
                `;
                row.addEventListener('click', () => loadSong(index));
                songContainer.appendChild(row);

                // Sidebar
                const li = document.createElement('li');
                li.className = "hover:text-white cursor-pointer truncate flex items-center gap-2";
                li.innerHTML = `<i class="fas fa-music text-[10px]"></i> ${song.title}`;
                li.addEventListener('click', () => loadSong(index));
                sidebarList.appendChild(li);
            });

            function loadSong(index) {
                currentSongIndex = index;
                const song = songs[index];
                document.getElementById('player-title').innerText = song.title;
                document.getElementById('player-artist').innerText = song.artist;
                document.getElementById('player-art').src = song.cover;
                document.getElementById('main-album-art').src = song.cover;
                audio.src = song.src;
                playSong();
            }

            function playSong() {
                isPlaying = true;
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => console.log("Auto-play prevented"));
                }
                playBtnIcon.classList.remove('fa-play');
                playBtnIcon.classList.add('fa-pause');
                document.getElementById('player-art').classList.add('spin-slow');
            }

            function pauseSong() {
                isPlaying = false;
                audio.pause();
                playBtnIcon.classList.remove('fa-pause');
                playBtnIcon.classList.add('fa-play');
                document.getElementById('player-art').classList.remove('spin-slow');
            }

            playBtn.addEventListener('click', () => {
                if (isPlaying) pauseSong();
                else {
                    if(!audio.src) loadSong(0);
                    else playSong();
                }
            });

            document.getElementById('next-btn').addEventListener('click', () => {
                let next = currentSongIndex + 1;
                if(next >= songs.length) next = 0;
                loadSong(next);
            });

            document.getElementById('prev-btn').addEventListener('click', () => {
                let prev = currentSongIndex - 1;
                if(prev < 0) prev = songs.length - 1;
                loadSong(prev);
            });

            audio.addEventListener('timeupdate', (e) => {
                const { duration, currentTime } = e.srcElement;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            });
        });
    </script>
</body>
</html>
