<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Activities | Luntian Wonders</title>
    <link rel="icon" type="image/png" href="images/lwowhite.png">
    <link rel="shortcut icon" href="images/lwowhite.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/lwowhite.png">
    <meta name="theme-color" content="#064e3b">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Merriweather:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- LOAD SCRIPTS -->
    <script src="js/main.js" defer></script>
    <script src="js/volunteer.js" defer></script>
    <script src="js/mini-player.js" defer></script>

    <style>
        body { font-family: 'Merriweather', serif; color: #0f172a; background-color: #f8fafc; }
        .font-heading { font-family: 'Montserrat', sans-serif; }
        .ribbon { position: absolute; top: 0; right: 0; background: #ef4444; color: white; padding: 0.5rem 2rem; font-family: 'Montserrat', sans-serif; font-weight: 900; text-transform: uppercase; font-size: 0.75rem; border-bottom-left-radius: 0.5rem; z-index: 10; }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(52, 211, 153, 0); } 100% { box-shadow: 0 0 0 0 rgba(52, 211, 153, 0); } }
        .animate-pulse-green { animation: pulse-green 2s infinite; }
    </style>
</head>
<body class="flex flex-col min-h-screen pt-20">

    <div id="header-placeholder"></div>

    <!-- HERO -->
    <header class="bg-slate-900 text-white py-20 px-6 relative overflow-hidden">
        <div class="absolute inset-0 opacity-30">
            <img src="images/hero-bg.jpg" onerror="this.src='https://images.unsplash.com/photo-1591193686104-fddba4d0e4d8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1770&q=80'" class="w-full h-full object-cover grayscale mix-blend-multiply">
        </div>
        <div class="container mx-auto relative z-10 text-center">
            <span class="bg-yellow-500 text-[#064e3b] font-heading font-bold text-xs px-4 py-1 rounded-full uppercase tracking-widest mb-6 inline-block shadow-md">Luntian in Action</span>
            <h1 class="font-heading font-black text-4xl md:text-6xl mb-6">Community Board</h1>
            <p class="text-emerald-100 max-w-2xl mx-auto font-light text-lg">We don't just plan; we do. Stay updated on our latest ground operations.</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-16">
        <!-- NEXT ACTIVITY -->
        <div class="mb-20">
            <h2 class="font-heading font-bold text-2xl text-slate-800 mb-8 flex items-center"><i class="fas fa-bullhorn text-red-500 mr-3"></i> Next Activity</h2>
            
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden border-2 border-emerald-500 relative transform hover:-translate-y-1 transition duration-300">
                <div class="ribbon">This Saturday!</div>
                <div class="flex flex-col md:flex-row">
                    <div class="bg-emerald-600 text-white p-8 md:w-64 flex flex-col items-center justify-center text-center">
                        <!-- content omitted -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FORM MODAL -->
    <div id="volunteer-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/70 backdrop-blur-sm hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 overflow-hidden">
            <div class="bg-[#064e3b] p-6 text-white relative">
                <h3 class="font-heading font-bold text-xl relative z-10">Volunteer Registration</h3>
                <button onclick="document.getElementById('volunteer-modal').classList.add('hidden')" class="absolute top-4 right-4 text-emerald-200 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="p-8">
                <form id="volunteer-form" onsubmit="submitVolunteer(event)">
                    <!-- form omitted -->
                </form>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
</body>
</html>
